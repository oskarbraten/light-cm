<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>LightCM</title>

        <!-- CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./bulma.css">

        <!-- CONTEXT-MENU -->
        <link rel="stylesheet" type="text/css" href="../lightcm.css">
        <style>
            .context-menu {
                border: solid 1px #ddd;
                box-shadow: none;
            }
        </style>
    </head>
    <body>
        <section class="hero is-fullheight is-default is-bold">
            <div class="hero-body">
                <div class="container has-text-centered">
                    <div class="columns is-vcentered">
                        <div class="column">
                            <h1 class="title is-2">
                                LightCM
                            </h1>
                            <h2 class="subtitle is-4">
                                A lightweight contextmenu for the modern web.
                            </h2>
                            <p class="has-text-centered">
                                <a class="button is-large" style="transition: transform 500ms ease" oncontextmenu="LightCM.open(event, {})">
                                    Right-click me.
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hero-foot">
                <div class="container">
                    <div class="nav">
                        <div class="container">
                            <div class="nav-center">
                                <a class="nav-item" href="https://github.com/oskarbraten/lightcm">
                                    <span class="icon" style="margin-right: 0.5rem">
                                        <i class="fa fa-github"></i>
                                    </span>
                                    <span>Github</span>
                                </a>
                                <a class="nav-item" href="https://github.com/oskarbraten/lightcm/releases/latest">
                                    <span class="icon" style="margin-right: 0.5rem">
                                        <i class="fa fa-download"></i>
                                    </span>
                                    <span>Download</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- JS -->
        <script src="../lightcm.js"></script>
        <script>
            LightCM.init([
                {
                    label: 'Get started',
                    attributes: {
                        href: 'https://github.com/oskarbraten/lightcm'
                    }
                },
                {
                    label: 'Make me spin!',
                    handler: function (data, { target }) {
                        if (target.style.transform === 'rotate(360deg)') {
                            target.style.transform = 'rotate(0deg)';
                        } else {
                            target.style.transform = 'rotate(360deg)';
                        }
                    }
                }
            ]);
        </script>
    </body>
</html>
